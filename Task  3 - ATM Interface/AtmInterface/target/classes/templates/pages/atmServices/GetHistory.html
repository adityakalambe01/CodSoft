<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transaction History</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div {
            margin-top: 0px;
            width: 100%;
            overflow-x: auto; /* Enable horizontal scrolling on small screens */
        }

        table {
            width: 100%; /* Set the table width to 100% */
            border-collapse: collapse;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
        }

        tbody tr:hover {
            background-color: #f8f8f8;
        }

        td {
            padding: 10px;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>Sr. No.</th>
            <th>Amount</th>
            <th>Transaction Type</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of transactions using Thymeleaf -->
        <tr th:each="transaction, iterStat : ${transactionList}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.reason}"></td>
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.transactionTime}"></td>
        </tr>
        </tbody>
        <tfoot>
        <!-- Optional: Add footer content if needed -->
        </tfoot>
    </table>
</div>
</body>
</html>
